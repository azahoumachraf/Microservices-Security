name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend-checks:
    name: Frontend CI Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/project

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/project/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Type check
      run: npx tsc --noEmit

    - name: Build frontend
      run: npm run build

    - name: Security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  python-services-checks:
    name: Python Services CI Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - user-service
          - product-service
          - order-service
          - employee-service
          - notification-service
          - monitoring

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      working-directory: microservices_project/${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 bandit safety

    - name: Lint with flake8
      working-directory: microservices_project/${{ matrix.service }}
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security check with Bandit
      working-directory: microservices_project/${{ matrix.service }}
      run: bandit -r . -f json -o bandit-report.json || true
      continue-on-error: true

  api-gateway-checks:
    name: API Gateway CI Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: microservices_project/api-gateway

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  docker-build-check:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Validate docker-compose
      run: |
        docker-compose -f microservices_project/docker-compose.yml config

    - name: Build frontend Docker image
      run: |
        docker build -t microservices-frontend:test frontend/

    - name: Build API Gateway Docker image
      run: |
        docker build -t api-gateway:test microservices_project/api-gateway/
